name: Run Tests

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run unit tests with coverage
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run unit tests
        id: test
        run: ./gradlew test --stacktrace --max-workers=1 --no-daemon
        env:
          GRADLE_OPTS: -Xmx3g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=768m -XX:+UseG1GC -XX:+UseStringDeduplication
          KOTLIN_DAEMON_JVMARGS: -Xmx2g -XX:MaxMetaspaceSize=512m

      - name: Generate coverage report
        if: success() || failure()
        run: ./gradlew jacocoTestReport --max-workers=1 --no-daemon
        env:
          GRADLE_OPTS: -Xmx3g -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=768m -XX:+UseG1GC -XX:+UseStringDeduplication
          KOTLIN_DAEMON_JVMARGS: -Xmx2g -XX:MaxMetaspaceSize=512m

      - name: Publish test results
        if: github.event_name == 'pull_request' && (success() || failure())
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/test/**/*.xml
          check_name: Test Results
          comment_mode: always
          compare_to_earlier_commit: true
          report_individual_runs: true

      - name: Add coverage to PR
        if: github.event_name == 'pull_request' && success()
        uses: madrapps/jacoco-report@v1.7.2
        with:
          paths: |
            ${{ github.workspace }}/**/build/reports/jacoco/**/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 0
          min-coverage-changed-files: 0
          title: üìä Code Coverage Report
          update-comment: true
          pass-emoji: '‚úÖ'
          fail-emoji: '‚ùå'

      - name: Comment test summary
        if: github.event_name == 'pull_request' && (success() || failure())
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ steps.test.outcome }}';
            const emoji = testStatus === 'success' ? '‚úÖ' : '‚ùå';
            const statusText = testStatus === 'success' ? 'passed' : 'failed';
            
            const body = `## ${emoji} Test & Build Summary
            
            **Test Status:** ${statusText.toUpperCase()}
            **Commit:** \`${context.sha.substring(0, 7)}\`
            **Workflow:** [${context.workflow}](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            ${testStatus === 'success' ? 'üéâ All tests passed successfully!' : '‚ö†Ô∏è Some tests failed. Please check the details above.'}
            
            ---
            *Automated comment by GitHub Actions*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });